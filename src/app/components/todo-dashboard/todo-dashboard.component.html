<div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
        <app-todo-form (emitUpdatedObj)="onTodoUpdate($event)" [editTodo]="editTodoObj" (emitTodoObj)="onTodoAdd($event)"></app-todo-form>
    </div>
    <div class="col-md-6">
        <app-todo-list (emitEditTodo)="getEditTodo($event)" *ngFor="let todo of todoArr; trackby:trackById" [todoObj]="todo" (emitRemoveId)="onTodoRemove($event)"></app-todo-list>
    </div>
</div>
